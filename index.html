<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Promise Atelier</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Updated background styling */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Royal purple overlay effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, 
        rgba(75, 0, 130, 0.2) 0%, 
        rgba(0, 0, 0, 1) 70%);
      z-index: 1;
    }

    /* 3D AI Shape styling */
    .ai-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%) rotate(45deg);
      background: rgba(75, 0, 130, 0.1);
      border: 2px solid rgba(75, 0, 130, 0.3);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      box-shadow: 0 0 50px rgba(75, 0, 130, 0.2),
                  inset 0 0 30px rgba(75, 0, 130, 0.3);
      animation: float 8s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(-50%, -50%) rotate(45deg) translateY(0) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(55deg) translateY(-20px) scale(1.05);
      }
    }

    /* Header section */
    header {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
    }

    header h1 {
      font-size: 80px;
      font-weight: 700;
      color: #d4af37;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 20px rgba(75, 0, 130, 0.5);
    }

    header p {
      font-size: 24px;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 10px;
    }

    /* Updated CTA button */
    .cta-button {
      margin-top: 30px;
      padding: 15px 40px;
      background: linear-gradient(45deg, #d4af37 0%, #7d5ba3 100%);
      color: #000;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: 0.5s;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    /* Navigation links */
    nav {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 3;
    }

    nav a {
      margin: 0 25px;
      color: #d4af37;
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 30px;
      transition: all 0.3s ease;
      border: 1px solid rgba(75, 0, 130, 0.5);
    }

    nav a:hover {
      background-color: rgba(75, 0, 130, 0.3);
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- 3D AI Shape -->
  <div class="ai-shape"></div>

  <!-- Header section -->
  <header>
    <h1>Promise Atelier</h1>
    <p>Where creativity meets luxury</p>
    <button class="cta-button">Get Started</button>
  </header>

  <!-- Navigation links -->
  <nav>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

</body>
</html>
