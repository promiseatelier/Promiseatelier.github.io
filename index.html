<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PROMISE ATELIER - Luxury Designs</title>
  <style>
    :root {
      --charcoal-gray: #2E2E2E;
      --navy-blue: #001F3F;
      --gold: #FFD700;
    }body {
  font-family: 'Playfair Display', serif;
  margin: 0;
  padding: 0;
  background-color: var(--charcoal-gray);
  color: var(--gold);
  position: relative;
  overflow-x: hidden;
  background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
  background-repeat: repeat;
}

header {
  background: var(--navy-blue);
  padding: 100px 0;
  text-align: center;
  border-bottom: 3px solid var(--gold);
  position: relative;
  z-index: 1;
}

header h1 {
  margin: 0;
  font-size: 3rem;
  color: var(--gold);
}

nav {
  display: flex;
  justify-content: center;
  background: var(--navy-blue);
  padding: 25px 0;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  position: relative;
  z-index: 1;
}

nav a {
  color: var(--gold);
  text-decoration: none;
  margin: 0 30px;
  font-size: 1.2rem;
  padding: 12px 25px;
  border: 2px solid var(--gold);
  border-radius: 30px;
  transition: all 0.3s ease;
}

nav a:hover {
  background: var(--gold);
  color: var(--navy-blue);
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
}

.cta-button {
  display: inline-block;
  padding: 15px 45px;
  background: linear-gradient(45deg, var(--gold), #b8860b);
  color: var(--navy-blue);
  font-weight: bold;
  border-radius: 30px;
  text-decoration: none;
  margin-top: 30px;
  transition: all 0.3s ease;
  border: 2px solid var(--gold);
}

.cta-button:hover {
  background: var(--gold);
  color: var(--navy-blue);
  box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
}

.luxury-section {
  background: var(--charcoal-gray);
  padding: 60px 20px;
  text-align: center;
  color: var(--gold);
  position: relative;
  z-index: 1;
}

.luxury-section h2 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: var(--gold);
}

.luxury-section p {
  font-size: 1.2rem;
  max-width: 800px;
  margin: 0 auto;
}

.pricing-table {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 40px;
  margin: 50px 0;
  padding: 0 20px;
  position: relative;
  z-index: 1;
}

.package {
  background: var(--navy-blue);
  padding: 30px;
  border-radius: 15px;
  border: 1px solid var(--gold);
  width: 90%;
  max-width: 600px;
}

.package h3 {
  margin-top: 0;
  color: var(--gold);
}

.package ul {
  list-style: none;
  padding: 0;
  color: var(--gold);
}

.package ul li {
  margin: 10px 0;
}

.contact-info {
  text-align: center;
  padding: 40px 20px;
  background: var(--navy-blue);
  margin: 50px 0;
  position: relative;
  z-index: 1;
}

.contact-info a {
  color: var(--gold);
  text-decoration: underline;
}

footer {
  background: var(--navy-blue);
  color: var(--gold);
  text-align: center;
  padding: 20px 0;
  position: relative;
  z-index: 1;
}

  </style>
</head>
<body>
  <!-- Updated styles with background pattern applied -->
</body>
</html>
