<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Promise Atelier</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Body background image */
    body {
      margin: 0;
      padding: 0;
      background: url('https://via.placeholder.com/1920x1080.png?text=Luxury+Pattern') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    /* Header section */
    header {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    header h1 {
      font-size: 80px;
      color: #d4af37;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    header p {
      font-size: 22px;
      color: #fff;
      margin-top: 10px;
    }

    /* Stylish buttons */
    .cta-button {
      margin-top: 30px;
      padding: 14px 35px;
      background-color: #d4af37;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #222;
      color: #fff;
      transform: scale(1.1);
    }

    /* Navigation links */
    nav {
      text-align: center;
      margin-top: 60px;
      z-index: 10;
    }

    nav a {
      color: #d4af37;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin: 0 20px;
      padding: 8px 16px;
      border-radius: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #d4af37;
      color: #000;
      transform: scale(1.1);
    }

    /* 3D shape */
    .moving-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: moveShape 5s infinite ease-in-out;
    }

    @keyframes moveShape {
      0% { transform: translate(-50%, -50%) scale(1); }
      25% { transform: translate(-60%, -55%) scale(1.2); }
      50% { transform: translate(-50%, -60%) scale(1); }
      75% { transform: translate(-40%, -55%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <!-- Moving 3D shape -->
  <div class="moving-shape"></div>

  <!-- Header section -->
  <header>
    <h1>Promise Atelier</h1>
    <p>Where creativity meets luxury</p>
    <button class="cta-button">Get Started</button>
  </header>

  <!-- Navigation links -->
  <nav>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

</body>
</html>
