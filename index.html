<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PROMISE ATELIER - Luxury Designs</title>
  <style>
    :root {
      --gold: #d4af37;
      --luxury-purple: #743089;
      --wine-red: #80091B;
      --text-light: rgba(255, 255, 255, 0.9);
    }

    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background-color: var(--wine-red);
      color: var(--gold);
      position: relative;
      overflow-x: hidden;
    }

    /* Decorative Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      z-index: 0;
    }

    .circle1 {
      width: 200px;
      height: 200px;
      top: 50px;
      left: 50px;
    }

    .circle2 {
      width: 300px;
      height: 300px;
      bottom: 100px;
      right: 100px;
    }

    /* Decorative Triangles */
    .triangle {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 100px solid rgba(255, 255, 255, 0.05);
      z-index: 0;
    }

    .triangle1 {
      top: 200px;
      left: 200px;
      transform: rotate(45deg);
    }

    .triangle2 {
      bottom: 200px;
      right: 200px;
      transform: rotate(-45deg);
    }

    header {
      background: var(--luxury-purple);
      padding: 100px 0;
      text-align: center;
      border-bottom: 3px solid var(--gold);
      position: relative;
      z-index: 1;
    }

    nav {
      display: flex;
      justify-content: center;
      background: var(--luxury-purple);
      padding: 25px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      margin: 0 30px;
      font-size: 1.2rem;
      padding: 12px 25px;
      border: 2px solid var(--gold);
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: var(--gold);
      color: var(--luxury-purple);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }

    .cta-button {
      display: inline-block;
      padding: 15px 45px;
      background: linear-gradient(45deg, var(--gold), #a8860d);
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      margin-top: 30px;
      transition: all 0.3s ease;
      border: 2px solid var(--gold);
    }

    .cta-button:hover {
      background: var(--gold);
      color: #000;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.5);
    }

    .luxury-section {
      background: var(--wine-red);
      padding: 60px 20px;
      text-align: center;
      color: var(--gold);
      position: relative;
      z-index: 1;
    }

    .luxury-section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .luxury-section p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .pricing-table {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 50px 0;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .package {
      background: var(--luxury-purple);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid var(--gold);
      width: 300px;
    }

    .package h3 {
      margin-top: 0;
      color: var(--gold);
    }

    .package ul {
      list-style: none;
      padding: 0;
      color: #fff;
    }

    .package ul li {
      margin: 10px 0;
    }

    .contact-info {
      text-align: center;
      padding: 40px 20px;
      background: var(--luxury-purple);
      margin: 50px 0;
      position: relative;
      z-index: 1;
    }

    .contact-info a {
      color: var(--gold);
      text-decoration: underline;
    }
