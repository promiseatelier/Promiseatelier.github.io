<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Promise Atelier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c0522, #000000);
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 25px 50px;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    nav a {
      text-decoration: none;
      color: #d4af37;
      font-size: 18px;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 30px;
      transition: 0.3s ease;
      border: 1px solid transparent;
    }

    nav a:hover {
      background-color: #7d5ba3;
      color: #fff;
      border-color: #d4af37;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 64px;
      color: #d4af37;
      letter-spacing: 2px;
      margin: 0;
    }

    p {
      font-size: 20px;
      color: #ccc;
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .cta-button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
    }

    .cta-button:hover {
      background-color: #fff;
      color: #1c0522;
      transform: translateY(-3px);
    }

    /* Optional Background Pattern */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/fabric-of-squares.png');
      opacity: 0.07;
      z-index: 0;
    }
  </style>
</head>
<body>

  <nav>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="hero">
    <h1>Promise Atelier</h1>
    <p>Where creativity meets luxury</p>
    <button class="cta-button">Get Started</button>
  </div>

  <div class="bg-pattern"></div>

</body>
</html>
