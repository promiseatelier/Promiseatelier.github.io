<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Promise Atelier</title>
  <style>
    /* General body settings */
    body {
      margin: 0;
      padding: 0;
      background: url('https://via.placeholder.com/1920x1080.png?text=Luxury+Wallpaper') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* Header section */
    header {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    header h1 {
      font-size: 80px;
      font-weight: 700;
      color: #d4af37;
      text-transform: uppercase;
      letter-spacing: 5px;
    }

    header p {
      font-size: 24px;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 10px;
    }

    /* Call to action button */
    .cta-button {
      margin-top: 30px;
      padding: 15px 40px;
      background-color: #d4af37;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #222;
      color: #fff;
      transform: scale(1.1);
    }

    /* Navigation links styling */
    nav {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    nav a {
      margin: 0 25px;
      color: #d4af37;
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #d4af37;
      color: #000;
      transform: scale(1.1);
    }

    /* 3D Shape effect on hover */
    .moving-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 350px;
      height: 350px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.4s ease;
    }

    /* Hover effect for 3D shape movement */
    .moving-shape:hover {
      transform: translate(-50%, -50%) scale(1.15);
    }
  </style>
</head>
<body>

  <!-- Moving 3D shape -->
  <div class="moving-shape"></div>

  <!-- Header section -->
  <header>
    <h1>Promise Atelier</h1>
    <p>Where creativity meets luxury</p>
    <button class="cta-button">Get Started</button>
  </header>

  <!-- Navigation links -->
  <nav>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

</body>
</html>
