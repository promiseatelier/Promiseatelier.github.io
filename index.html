<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMISE ATELIER - Luxury Designs</title>
    <style>
        :root {
            --gold: #d4af37;
            --royal-purple: #2A0944;
            --dark-bg: #0a0a0a;
            --light-bg: #1a1a1a;
            --text-light: rgba(255, 255, 255, 0.9);
            --whatsapp-green: #25D366;
        }

        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            color: var(--gold);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
                        url('header-bg.jpg') center/cover;
            padding: 100px 0;
            text-align: center;
            border-bottom: 3px solid var(--gold);
        }

        nav {
            display: flex;
            justify-content: center;
            background: var(--royal-purple);
            padding: 25px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: var(--gold);
            text-decoration: none;
            margin: 0 30px;
            font-size: 1.2rem;
            padding: 12px 25px;
            border: 2px solid var(--gold);
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: var(--gold);
            color: var(--royal-purple);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .cta-button {
            display: inline-block;
            padding: 15px 45px;
            background: linear-gradient(45deg, var(--gold), #a8860d);
            color: #000;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 30px;
            transition: all 0.3s ease;
            border: 2px solid var(--gold);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pricing-table {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 50px 0;
        }

        .package {
            background: var(--royal-purple);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--gold);
        }

        .contact-info {
            text-align: center;
            padding: 40px 0;
            background: var(--light-bg);
            margin: 50px 0;
        }

        .bank-details {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid var(--gold);
        }

        .bank-details h4 {
            color: var(--gold);
            margin: 15px 0;
            font-size: 1.2em;
        }

        .opay-info {
            margin-top: 25px;
            font-size: 0.9em;
        }

        .whatsapp-button {
            display: inline-block;
            padding: 12px 35px;
            background: linear-gradient(45deg, var(--whatsapp-green), #128C7E);
            color: white !important;
            border-radius: 30px;
            text-decoration: none;
            margin: 15px 10px;
            transition: all 0.3s ease;
            border: 2px solid var(--whatsapp-green);
        }

        .whatsapp-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(18, 140, 126, 0.4);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 0;
        }

        .gallery-item {
            height: 300px;
            background: var(--light-bg);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                padding: 15px 0;
            }
            nav a {
                margin: 10px 0;
            }
            .pricing-table {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
