<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Promise Atelier</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background with purple splash effect */
    body {
      margin: 0;
      padding: 0;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
        url('https://example.com/purple-splash.jpg') center center/cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Navigation styling */
    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      box-sizing: border-box;
      z-index: 4;
    }

    .nav-group {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: #d4af37;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      padding: 12px 25px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 30px;
      transition: all 0.3s ease;
      border: 1px solid #7d5ba355;
    }

    nav a:hover {
      background-color: #7d5ba3;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(125, 91, 163, 0.4);
    }

    /* Header section */
    header {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
    }

    header h1 {
      font-size: 60px; /* Reduced size */
      font-weight: 700;
      color: #d4af37;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin: 0;
      text-shadow: 0 0 30px rgba(125, 91, 163, 0.5);
    }

    header p {
      font-size: 22px;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 15px;
    }

    /* Enhanced AI Shape */
    .ai-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 450px;
      height: 450px;
      transform: translate(-50%, -50%);
      background: rgba(125, 91, 163, 0.15);
      border-radius: 50%;
      border: 2px solid #7d5ba3;
      box-shadow: 0 0 80px rgba(125, 91, 163, 0.3),
                  inset 0 0 50px rgba(125, 91, 163, 0.2);
      animation: pulse 6s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.08); }
    }

    /* CTA Button styling */
    .cta-button {
      margin-top: 30px;
      padding: 16px 45px;
      background: linear-gradient(45deg, #d4af37 0%, #7d5ba3 100%);
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(125, 91, 163, 0.5);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-group">
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
    </div>
    <div class="nav-group">
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- AI Shape -->
  <div class="ai-shape"></div>

  <!-- Header -->
  <header>
    <h1>Promise Atelier</h1>
    <p>Where creativity meets luxury</p>
    <button class="cta-button">Get Started</button>
  </header>

</body>
</html>
