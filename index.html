<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A&P ATELIER - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & Fonts */
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .glass {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: gold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .nav-btn {
      text-decoration: none;
      padding: 0.6rem 1.4rem;
      color: #f9f9f9;
      border: 1px solid transparent;
      border-radius: 30px;
      font-weight: 500;
      background: linear-gradient(145deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
      transition: all 0.3s ease;
    }

    .nav-btn:hover,
    .nav-btn.active {
      color: gold;
      background: rgba(255, 215, 0, 0.2);
      border-color: gold;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 120vh;
      background: url('image.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 3rem;
      border-radius: 20px;
      max-width: 700px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1.brand {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      letter-spacing: 2px;
      margin: 0;
      color: gold;
    }

    .tagline {
      font-size: 1.4rem;
      margin: 1.5rem 0;
      font-weight: 300;
      color: #d3d3d3;
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 2.4rem;
      font-weight: bold;
      border-radius: 35px;
      background: linear-gradient(145deg, gold, #d4af37);
      color: #000;
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    .cta-button:hover {
      background: #fff;
      color: #111;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animated-fade {
      animation: fadeIn 1.4s ease-in-out;
    }

    .animated-slide {
      animation: fadeIn 1.6s ease-in-out;
    }
  </style>
</head>
<body>
  <nav class="navbar glass">
    <div class="logo">A&P ATELIER</div>
    <ul class="nav-links">
      <li><a href="index.html" class="nav-btn active">Home</a></li>
      <li><a href="about.html" class="nav-btn">About</a></li>
      <li><a href="services.html" class="nav-btn">Services</a></li>
      <li><a href="pricing.html" class="nav-btn">Pricing</a></li>
      <li><a href="contact.html" class="nav-btn">Contact</a></li>
    </ul>
  </nav>

  <header class="hero">
    <div class="overlay">
      <h1 class="brand animated-fade">A&P ATELIER</h1>
      <p class="tagline animated-slide">Your destination for exquisite, handcrafted designs.</p>
      <a href="https://wa.me/2348072370300?text=Hello%20A%26P%20Atelier,%20I'm%20interested%20in%20your%20design%20services!" class="cta-button animated-fade">Schedule Consultation</a>
    </div>
  </header>
</body>
</html>
