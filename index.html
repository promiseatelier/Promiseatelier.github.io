<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Promise Atelier</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background with purple splash */
    body {
      margin: 0;
      padding: 0;
      background: 
        radial-gradient(circle at 70% 30%, #2a0944 0%, #000 70%),
        url('https://example.com/purple-splash-texture.jpg') center center/cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Dynamic AI Splash Shape */
    .ai-splash {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, #9d4edd 0%, #7b2cbf 70%);
      border-radius: 40% 60% 60% 40% / 50% 50% 50% 50%;
      opacity: 0.3;
      filter: blur(40px);
      animation: splashMove 8s infinite linear;
      z-index: 1;
    }

    @keyframes splashMove {
      0% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        border-radius: 40% 60% 60% 40% / 50% 50% 50% 50%;
      }
      33% {
        transform: translate(-50%, -55%) scale(1.2) rotate(120deg);
        border-radius: 50% 40% 60% 50% / 60% 40% 60% 40%;
      }
      66% {
        transform: translate(-55%, -45%) scale(0.9) rotate(240deg);
        border-radius: 60% 40% 40% 60% / 40% 60% 40% 60%;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(360deg);
        border-radius: 40% 60% 60% 40% / 50% 50% 50% 50%;
      }
    }

    /* Glowing Core Effect */
    .ai-core {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background: #e0aaff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: corePulse 2s ease-in-out infinite;
      filter: blur(30px);
      opacity: 0.6;
      z-index: 2;
    }

    @keyframes corePulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.8); }
    }

    /* Header styling */
    header {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
    }

    header h1 {
      font-size: 60px;
      font-weight: 700;
      color: #d4af37;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin: 0;
      text-shadow: 0 0 30px rgba(125, 91, 163, 0.5);
    }

    /* Navigation styling */
    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      box-sizing: border-box;
      z-index: 4;
    }

    nav a {
      color: #d4af37;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      padding: 12px 25px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 30px;
      transition: all 0.3s ease;
      border: 1px solid #7d5ba355;
    }

    nav a:hover {
      background: #7d5ba3;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(125, 91, 163, 0.4);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-group">
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- AI Splash Effects -->
  <div class="ai-splash"></div>
  <div class="ai-core"></div>

  <!-- Content -->
  <header>
    <h1>Promise Atelier</h1>
    <p>Where creativity meets luxury</p>
    <button class="cta-button">Get Started</button>
  </header>

</body>
</html>
