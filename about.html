<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A&P ATELIER - Luxury Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #000 100%);
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Luxury pattern overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23d4af37' fill-opacity='0.07' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 0.5;
      z-index: -1;
    }

    /* Diamond particles */
    .diamond {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(212, 175, 55, 0.7);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: float 12s infinite linear;
      z-index: -1;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .luxury-name-container {
      text-align: center;
      padding: 40px;
      perspective: 1000px;
      position: relative;
      margin-bottom: 80px;
    }

    .luxury-name {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 6rem;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
      margin: 0;
      padding: 20px 60px;
      animation: reveal 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      opacity: 0;
      transform: translateY(50px) rotateX(30deg);
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.9) 0%, rgba(0, 0, 0, 0.9) 100%);
      border-radius: 8px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }

    @keyframes reveal {
      0% {
        opacity: 0;
        transform: translateY(50px) rotateX(30deg);
        text-shadow: 0 0 50px rgba(212, 175, 55, 0);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
        text-shadow: 0 0 50px rgba(212, 175, 55, 0.5);
      }
    }

    .luxury-name::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -60%;
      width: 50%;
      height: 200%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: rotate(25deg);
      animation: shine 5s infinite;
    }

    @keyframes shine {
      0% {
        left: -60%;
      }
      20% {
        left: 100%;
      }
      100% {
        left: 100%;
      }
    }

    .luxury-name span {
      background: linear-gradient(45deg, #D4AF37 0%, #FFD700 25%, #F5F5DC 50%, #FFD700 75%, #D4AF37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: gradientShift 4s linear infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

    .atelier {
      font-size: 2.5rem;
      display: block;
      margin-top: -10px;
      font-weight: 400;
      font-style: italic;
      letter-spacing: 8px;
      animation: fadeIn 3s 1s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .border-deco {
      position: absolute;
      background: #D4AF37;
      z-index: 1;
    }

    .border-top {
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      transform: scaleX(0);
      transform-origin: left;
      animation: scaleIn 1.5s 0.5s forwards;
    }

    .border-right {
      top: 0;
      right: 0;
      width: 3px;
      height: 100%;
      transform: scaleY(0);
      transform-origin: top;
      animation: scaleIn 1.5s 0.7s forwards;
    }

    .border-bottom {
      bottom: 0;
      right: 0;
      width: 100%;
      height: 3px;
      transform: scaleX(0);
      transform-origin: right;
      animation: scaleIn 1.5s 0.9s forwards;
    }

    .border-left {
      bottom: 0;
      left: 0;
      width: 3px;
      height: 100%;
      transform: scaleY(0);
      transform-origin: bottom;
      animation: scaleIn 1.5s 1.1s forwards;
    }

    @keyframes scaleIn {
      to {
        transform: scale(1);
      }
    }

    .subtitle {
      font-size: 1.5rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.7);
      animation: fadeIn 2s 1.8s forwards;
      opacity: 0;
      position: relative;
    }

    .subtitle::before,
    .subtitle::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40px;
      height: 1px;
      background: #D4AF37;
    }

    .subtitle::before {
      left: -60px;
    }

    .subtitle::after {
      right: -60px;
    }

    .social-icons {
      display: flex;
      gap: 30px;
      margin-top: 40px;
      animation: fadeIn 2s 2s forwards;
      opacity: 0;
    }

    .social-icons a {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.8rem;
      transition: all 0.4s ease;
    }

    .social-icons a:hover {
      color: #D4AF37;
      transform: translateY(-5px);
    }

    .diamond-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .diamond-grid div {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(212, 175, 55, 0.1);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .luxury-name {
        font-size: 3.5rem;
        padding: 20px 30px;
      }
      
      .atelier {
        font-size: 1.5rem;
        letter-spacing: 4px;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .subtitle::before,
      .subtitle::after {
        width: 20px;
      }
      
      .subtitle::before {
        left: -40px;
      }
      
      .subtitle::after {
        right: -40px;
      }
    }

    @media (max-width: 480px) {
      .luxury-name {
        font-size: 2.5rem;
        padding: 15px 20px;
      }
      
      .atelier {
        font-size: 1rem;
        letter-spacing: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="luxury-name-container">
    <div class="border-deco border-top"></div>
    <div class="border-deco border-right"></div>
    <div class="border-deco border-bottom"></div>
    <div class="border-deco border-left"></div>
    
    <h1 class="luxury-name">
      <span>A&P</span>
      <span class="atelier">Atelier</span>
    </h1>
    
    <p class="subtitle">LUXURY DESIGN STUDIO</p>
    
    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-pinterest"></i></a>
      <a href="#"><i class="fab fa-behance"></i></a>
      <a href="#"><i class="fab fa-dribbble"></i></a>
    </div>
  </div>
  
  <div class="diamond-grid"></div>
  
  <script>
    // Create diamond particles
    for (let i = 0; i < 50; i++) {
      const diamond = document.createElement('div');
      diamond.classList.add('diamond');
      diamond.style.left = `${Math.random() * 100}%`;
      diamond.style.top = `${Math.random() * 100}%`;
      diamond.style.animationDelay = `${Math.random() * 10}s`;
      diamond.style.width = `${Math.random() * 6 + 4}px`;
      diamond.style.height = diamond.style.width;
      document.body.appendChild(diamond);
    }
    
    // Create diamond grid background
    const grid = document.querySelector('.diamond-grid');
    const size = 60; // Size of each grid cell
    
    for (let y = 0; y < window.innerHeight; y += size) {
      for (let x = 0; x < window.innerWidth; x += size) {
        const diamond = document.createElement('div');
        diamond.style.left = `${x}px`;
        diamond.style.top = `${y}px`;
        diamond.style.opacity = Math.random() * 0.1;
        grid.appendChild(diamond);
      }
    }
    
    // Add subtle hover effect to the name
    const luxuryName = document.querySelector('.luxury-name');
    
    luxuryName.addEventListener('mousemove', (e) => {
      const rect = luxuryName.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;
      
      luxuryName.style.transform = `rotateX(${(0.5 - y) * 10}deg) rotateY(${(x - 0.5) * 10}deg)`;
      luxuryName.style.boxShadow = `${(x - 0.5) * 20}px ${(y - 0.5) * 20}px 50px rgba(0, 0, 0, 0.7)`;
    });
    
    luxuryName.addEventListener('mouseleave', () => {
      luxuryName.style.transform = 'rotateX(0) rotateY(0)';
      luxuryName.style.boxShadow = '0 20px 50px rgba(0, 0, 0, 0.7)';
    });
  </script>
</body>
</html>
